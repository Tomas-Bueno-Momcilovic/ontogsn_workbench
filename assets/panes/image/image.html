<div class="image-panel">
  <div class="image-top">
    <div class="image-controls">
      <label class="image-btn" title="Upload an image file">
        <input id="image-file" type="file" accept="image/*" hidden />
        Upload…
      </label>

      <button id="image-camera" type="button" title="Start webcam">Start camera</button>
      <button id="image-capture" type="button" disabled title="Capture a still frame">Capture</button>

      <button id="image-clear" type="button" disabled title="Clear current image / camera">Clear</button>

      <button id="image-describe" type="button" disabled title="Describe the current image">
        Describe image
      </button>

    </div>

    <div class="image-status image-sr-only" aria-live="polite">
      <span id="image-status">Ready.</span>
    </div>
  </div>

  <div id="image-stage" class="image-stage">
    <div id="image-drop" class="image-drop" aria-hidden="true">
      <div class="image-drop-inner">
        <div class="image-drop-title">Drop an image here</div>
        <div class="image-drop-sub">or use Upload / Camera</div>
      </div>
    </div>

    <video id="image-video" class="image-video" playsinline muted hidden></video>

    <canvas id="image-canvas" class="image-canvas" hidden></canvas>

    <img id="image-preview" class="image-preview" alt="Selected image preview" hidden />
    <div class="image-hud" aria-hidden="false">
      <!-- Download icon (top-right) -->
      <button id="image-download" class="image-hud-btn" type="button" disabled title="Download current image"
        aria-label="Download">
        <!-- simple inline SVG icon -->
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path
            d="M12 3a1 1 0 0 1 1 1v9.59l2.3-2.3a1 1 0 1 1 1.4 1.42l-4 4a1 1 0 0 1-1.4 0l-4-4a1 1 0 1 1 1.4-1.42l2.3 2.3V4a1 1 0 0 1 1-1z" />
          <path d="M5 19a1 1 0 0 1 1-1h12a1 1 0 1 1 0 2H6a1 1 0 0 1-1-1z" />
        </svg>
      </button>

      <!-- Meta (bottom-left) -->
      <div class="image-hud-meta" aria-live="polite">
        <div class="image-hud-row">
          <span class="image-hud-label">Source</span>
          <span id="image-source" class="image-hud-val">—</span>
        </div>
        <div class="image-hud-row">
          <span class="image-hud-label">Size</span>
          <span id="image-size" class="image-hud-val">—</span>
        </div>
        <div class="image-hud-row">
          <span class="image-hud-label">Dimensions</span>
          <span id="image-dims" class="image-hud-val">—</span>
        </div>
      </div>
    </div>
  </div>

</div>
