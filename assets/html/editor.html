<div class="editor">
  <label class="editor-label">
    Action:
    <select id="editor-action"></select>
  </label>

  <label class="editor-label editor-label-block">
    GSN element type:
    <select id="editor-type"></select>
  </label>

  <div id="editor-fields" class="editor-fields"></div>

  <button id="editor-run" class="editor-run">
    Run SPARQL UPDATE
  </button>

  <details class="editor-preview">
    <summary>Preview query</summary>
    <pre id="editor-preview" class="editor-preview-pre"></pre>
  </details>
</div>
